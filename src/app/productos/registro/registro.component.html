<div class="card">
  <div class="card-header">
    <h2 class="card-title text-center">Registro de producto</h2>
  </div>
  <div class="card-body">
    <form>
      <div class="mb-4">
        <label for="Nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" aria-describedby="Nombre" [(ngModel)]="producto.nombre" >
      </div>
      <div class="mb-4">
        <label for="Precio" class="form-label">Precio</label>
        <input type="number" class="form-control" name="precio" aria-describedby="Precio" [(ngModel)]="producto.precio">
      </div>
      <div class="mb-4">
        <label for="Stock" class="form-label">Stock</label>
        <input type="number" class="form-control" name="stock" aria-describedby="Stock" [(ngModel)]="producto.stock">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="estado" [(ngModel)]="producto.estado">
        <label class="form-check-label" for="Estado">Estado</label>
      </div>
      <div class="row justify-content-center">
          <button class="btn btn-primary col-3" (click)="Registrar()">Registrar</button>
      </div>
    </form>
  </div>
</div>
