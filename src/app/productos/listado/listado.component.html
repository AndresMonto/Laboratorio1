<div *ngIf="productos.length>0 ; else mensajeSinProductos">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title text-center">Productos Registrados</h2>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <button class="btn btn-primary col-3" (click)="Limpiar()">LimpiarRegistros</button>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productos">
            <th>{{p.nombre}}</th>
            <th>{{p.precio}}</th>
            <th>{{p.stock}}</th>
            <th>{{p.estado}}</th>
            <th><button type="button" class="btn btn-primary col"  (click)="editar?.modificarProducto(p)" data-bs-toggle="modal" data-bs-target="#modal-edicion">Editar</button></th>
            <th><button class="btn btn-danger col" (click)="eliminar?.Eliminar(p)">Eliminar</button></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #mensajeSinProductos>
  <div class="card">
    <div class="card-body text-center">
      <h4>No hay productos registrados</h4>
    </div>
  </div>
</ng-template>
